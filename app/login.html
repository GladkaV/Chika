<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chika</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body id="document">
    <div class="wrapper">
        <div class="content">
            @@include("./blocks/header/_header.html")
            <main class="main">
                <div class="container">
                    <ul class="bread-crumbs">
                        <li><a href="#">
                                <img src="img/bread-crumbs.png" alt="home">
                            </a></li>
                        <li><span>Вход</span></li>
                    </ul>
                    <section class="login">
                        <h1 class="title">
                            Вход
                        </h1>
                        <form class="form">
                            <div class="form__wrap-input">
                                <input class="form__input" type="email" name="login-email" id="login-email" required>
                                <label class="form__placeholder" for="login-email">E-mail <span>*</span></label>
                            </div>
                            <div class="form__wrap-input">
                                <input class="form__input" type="password" name="login-password" id="login-password"
                                    required>
                                <label class="form__placeholder" for="login-password">Пароль <span>*</span></label>
                                <label class="form__password-checkbox"><input type="checkbox"></label>
                            </div>

                            <label class="form__checkbox login__remember"><input type="checkbox"
                                    name="remember-me"><span></span>
                                Запомнить меня</label>
                            <a class="form__forget-password" href="https://gladkav.github.io/chika/email-recover.html">Забыли пароль?</a>

                            <button class="form__log-in btn-border" type="submit">Войти</button>
                            <a class="login__log-up" href="https://gladkav.github.io/chika/registration.html">Регистрация</a>
                        </form>
                    </section>
                </div>
            </main>
        </div>

        @@include("./blocks/footer/_footer.html")
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
